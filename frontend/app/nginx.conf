server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Compresi√≥n agresiva (ahorra ancho de banda en NAS)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/css
        application/javascript
        application/json
        text/plain;

    # Cache para assets (reduce I/O en discos NAS)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Proxy hacia backend (CORREGIDO: usar nombre del servicio)
    location /api {
        proxy_pass http://streaming-backend-prod:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check para Synology
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}